<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Download de Photo</title>
	<script type="text/javascript">
		// !! Assumes variable url contains a valid URI to a file on a server and filePath is a valid path on the device

		function download(){
			// !! Assumes variable fileURL contains a valid URL to a path on the device,
			//    for example, cdvfile://localhost/persistent/path/to/downloads/

			var fileTransfer = new FileTransfer();
			var uri = encodeURI("imagens/mergulho.jpg");
			fileURL = 'imagens/'
			fileTransfer.download(
			    uri,
			    fileURL,
			    function(entry) {
			        console.log("download complete: " + entry.toURL());
			    },
			    function(error) {
			        console.log("download error source " + error.source);
			        console.log("download error target " + error.target);
			        console.log("upload error code" + error.code);
			    },
			    false,
			    {
			        headers: {
			            "Authorization": "Basic dGVzdHVzZXJuYW1lOnRlc3RwYXNzd29yZA=="
			        }
			    }
			);
		}
	</script>
</head>
<body>
	<button onclick="javascript: download();">Fazer download</button>
</body>
</html>
